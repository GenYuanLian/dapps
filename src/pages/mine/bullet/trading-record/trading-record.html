<ion-header>
  <ion-navbar>
    <ion-title>交易记录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list >
    <ion-item-group *ngFor="let tm of TradingMesList">

      <ion-item text-center style="font-weight: bolder;background-color:#e9e9e9">交易信息:</ion-item>
      <ion-item no-lines style="background-color:#e9e9e9">交易金额:{{tm.number}}<ion-icon name="logo-bitcoin" class="bullet-icon" style="font-size: medium"></ion-icon> </ion-item>
      <ion-item style="background-color:#e9e9e9">交易时间:{{tm.time}}</ion-item>
      <ion-item text-center (click)="itemClick(event,tm)" style="font-weight: bolder;background-color:#e9e9e9" >查看详情<ion-icon name='ios-arrow-forward'item-right></ion-icon></ion-item>
      <ion-item no-lines></ion-item>
    </ion-item-group>  
  </ion-list>
</ion-content>
