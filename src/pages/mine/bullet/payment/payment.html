<ion-header>
  <ion-navbar>
    <ion-title>付款</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #e9e9e9">
  <form [formGroup]="paymentForm" (ngSubmit)="sentAddress(paymentForm.value)">
    <ion-list></ion-list>
    <ion-list>
      <ion-item>
        <ion-label>收款账户</ion-label>
        <ion-input type="text" formControlName="tel" clearInput></ion-input>
      </ion-item>
      <div *ngIf="!paymentForm.controls.tel.valid && paymentForm.controls.tel.touched" class="validation-failed"> 请输入正确手机号</div>
      <ion-list></ion-list>
      <ion-item>
        <ion-label>付款金额</ion-label>
        <ion-input type="text" formControlName="money" clearInput></ion-input>
      </ion-item>
      <div *ngIf="!paymentForm.controls.money.valid && paymentForm.controls.money.touched" class="validation-failed"> 请输入有效金额</div>
    </ion-list>
    <div padding-horizontal>
      <button ion-button block type="submit" [disabled]="!paymentForm.valid">提　交</button>
    </div>
  </form>
</ion-content>
