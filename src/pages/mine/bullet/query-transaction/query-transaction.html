<ion-header>
  <ion-navbar>
    <ion-title>交易查询</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #e9e9e9">
  <form [formGroup]="querytransactionForm" (ngSubmit)="sentNumber(querytransactionForm.value)">
    <ion-list></ion-list>
    <ion-list>
      <ion-item>
        <ion-label>交易号</ion-label>
        <ion-input type="text" formControlName="querynumber" clearInput></ion-input>
      </ion-item>
      <div *ngIf="!querytransactionForm.controls.querynumber.valid && querytransactionForm.controls.querynumber.touched" class="validation-failed"> 请输入有效交易号</div>
    </ion-list>
    <div padding-horizontal>
      <button ion-button block type="submit" [disabled]="!querytransactionForm.valid">提　交</button>
    </div>
  </form>
</ion-content>
