<ion-header>
  <ion-navbar>
    <ion-title>关爱校园</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color">
  <ion-list></ion-list>
  <ion-list style="margin-bottom: 0">
    <ion-item style="min-width: 55%">
      <ion-label>关联学校</ion-label>
      <ion-select [(ngModel)]="select" multiple="false" (ngModelChange)="getSelectedSchool()" okText="确定" cancelText="取消">
        <ion-option *ngFor="let school of schoolName" value="{{school.id}}">{{school.city}}|{{school.enterpriseName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-label style="margin-left: 10px">校园服务</ion-label>
    <ion-item class="square-item" (click)="goToCollection()">
      <ion-icon name="nutrition" item-left  color="secondary"></ion-icon>
      阳光食采直通车
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
    <ion-item class="square-item" (click)="goToMenu()">
      <ion-icon name="document" item-left  color="danger"></ion-icon>
      阳光菜单
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
